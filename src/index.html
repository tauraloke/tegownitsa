<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tegownitsa</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <script src="./frontend/index.js"></script>
  <body>
    <div class="container">
      <header>
        <button onclick="openFolder()">Import folder</button>
        <button onclick="openFile()">Import file</button>
        <button onclick="importFileFromUrl()">Import file from url</button>
        <button onclick="importFromClipboard()">
          Import file from clipboard
        </button>
        <button onclick="scanSelectedFiles()">Scan these files</button>
        <button onclick="showAllTags()">Show all tags</button>
        <button onclick="lookUpDups()">Find duplicates</button>
        <button onclick="loadTagsFromIQDB()">Load tags from IQDB</button>
        <div id="search_form">
          <input type="text" id="search_string" />
          Find
          <button onclick="searchFilesByTag(searchString())">by tag</button>
          <button onclick="searchFilesByCaption(searchString())">
            by captions
          </button>
        </div>
      </header>
      <section class="main">
        <div
          id="tag_edit_form_container"
          onclick="tagEditFormClick(event)"
        ></div>
        <div id="tags" onclick="tagsClick(event)"></div>
        <div id="files" onclick="filesClick(event)"></div>
        <div id="file_info" style="display: none">
          <div id="file_info_header"></div>
          <div id="file_info_img_container">
            <img src="" id="file_info_img" />
          </div>
          <div id="file_info_exif"></div>
          <div id="file_info_caption_container"></div>
          <div id="file_info_update_caption">
            <button onclick="updateCaption()">Update caption</button>
          </div>
          <div id="file_info_sources"></div>
        </div>
      </section>
      <footer>
        <div id="actionStroke"></div>
      </footer>
    </div>
  </body>
</html>
