appId: com.tauraloke.tegownitsa
productName: Tegownitsa
directories:
  output: dist_electron
files:
  - "dist/**/*"
  - "node_modules/**/*"
  - "package.json"
  - "background.js"
  - "preload.js"
  - "src/**/*"
  - "public/**/*"
  - "libs/**/*"
  - "*.traineddata"
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: public/icon.ico
  publisherName: Tauraloke
  verifyUpdateCodeSignature: false
  artifactName: "${productName}-${version}-${arch}.${ext}"
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Tegownitsa
  uninstallDisplayName: Tegownitsa
  deleteAppDataOnUninstall: false
publish:
  provider: github
  releaseType: release
  publishAutoUpdate: true
  updaterCacheDirName: tegownitsa-updater
  channel: latest
  updateInfo:
    minVersion: "2.0.0-alpha"  # Версия, ниже которой обновления не будут доступны 